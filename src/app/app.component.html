<div class="container">
    <div class="app-header">
        <i class="fa fa-bars"  aria-hidden= true></i>
        <label>{{title}}</label>
    </div>

    <div class="app-body">
    <router-outlet></router-outlet>
    </div>

    <div class="app-tabs" >
        <div class="tab" *ngFor = " let tab of tabs" [routerLink]= "tab.path" routerLinkActive="active-tab">
            <i class="tab-icon fa {{tab.iconName}}"></i>
            <label class="tab-name">{{tab.name}}</label>
         </div>
</div>
